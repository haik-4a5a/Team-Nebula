<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Tech College
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let shizzle of shizzles | async" (click)="read(shizzle.$key, shizzle.title, shizzle.artist, shizzle.img_url, shizzle.web_url, shizzle.year)">
      {{shizzle.title}}
    </ion-item>
  </ion-list>
</ion-content>
